<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ismail Ibrahimi">
    <meta name="description" content="Catalogue des produits - E-Commerce">
    <title>Catalogue - E-Commerce</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <nav>
        <a href="../index.html"><img src="../Images/house.svg" alt="Accueil"></a>
        <a href="#"><img src="../Images/books.svg" alt="Catalogue"></a>
        <a href="panier.html"><img src="../Images/basket.svg" alt="Panier"></a>
        <a href="user.html"><img src="../Images/user.svg" alt="Compte"></a>
    </nav>
    <main>
        <h1>Notre Catalogue</h1>
        <div class="catalogue">
            <div class="product-card">
                <img src="../Images/produit1.jpg" alt="Produit 1">
                <h2>Produit 1</h2>
                <p>Prix : 10 €</p>
                <div class="card-buttons">
                    <button class="btn-ajouter" data-nom="Produit 1" data-prix="10" data-image="../Images/produit1.jpg">Ajouter au panier</button>
                    <a href="produit.html" class="btn-produit">Voir le produit</a>
                </div>
            </div>
            <div class="product-card">
                <img src="../Images/produit2.jpg" alt="Produit 2">
                <h2>Produit 2</h2>
                <p>Prix : 20 €</p>
                <div class="card-buttons">
                    <button class="btn-ajouter" data-nom="Produit 2" data-prix="20" data-image="../Images/produit2.jpg">Ajouter au panier</button>
                    <a href="produit.html" class="btn-produit">Voir le produit</a>
                </div>
            </div>
            <div class="product-card">
                <img src="../Images/produit3.jpg" alt="Produit 3">
                <h2>Produit 3</h2>
                <p>Prix : 30 €</p>
                <div class="card-buttons">
                    <button class="btn-ajouter" data-nom="Produit 3" data-prix="30" data-image="../Images/produit3.jpg">Ajouter au panier</button>
                    <a href="produit.html" class="btn-produit">Voir le produit</a>
                </div>
            </div>
        </div>
    </main>
    <script src="../JS/main.js"></script>
</body>
</html>
